{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 60px auto;">
  <div class="header" style="text-align:center; margin-bottom:20px;">
    <h1>Edit Your Profile</h1>
    <p>Update your specialty and profile photo below.</p>
  </div>

  <form action="{{ url_for('auth.edit_profile') }}" method="POST" enctype="multipart/form-data" style="text-align: center;">
    <div class="form-group">
      <label for="specialty" style="display:block; margin-bottom:8px;">Specialty</label>
      <input type="text" id="specialty" name="specialty" placeholder="e.g. Radiologist" value="{{ user.specialty or '' }}" required style="padding:8px;">
    </div>

    <div class="form-group" style="margin-top:15px;">
        <label for="photo" style="display:block; margin-bottom:8px;">Profile Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" style="display:block; margin:0 auto;">

    <div class="form-actions" style="margin-top:20px; display:flex; justify-content:center; gap:10px;">
      <button type="submit" class="button">Save Changes</button>
      <a href="{{ url_for('auth.profile') }}" class="button">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
