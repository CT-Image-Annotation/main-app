{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card bg-dark text-light shadow p-4 mb-4">
  <div class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="w-100" style="max-width: 400px;">
      <div class="text-center mb-3">
        <h1 class="mb-1">Edit Your Profile</h1>
        <p class="text-secondary">Update your specialty and profile photo below.</p>
      </div>
      <form action="{{ url_for('auth.edit_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="specialty" class="form-label">Specialty</label>
          <input type="text" id="specialty" name="specialty" class="form-control bg-secondary text-light" placeholder="e.g. Radiologist" value="{{ user.specialty or '' }}" required />
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Profile Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" class="form-control bg-secondary text-light" />
        </div>
        <div class="d-flex justify-content-center gap-2 mt-4">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{{ url_for('auth.profile') }}" class="btn btn-outline-info">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
