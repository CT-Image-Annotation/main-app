<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} - FlaskApp</title>
    <!-- global stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
  </head>
  <body>
    <nav class="header">
      <a class="button" href="{{ url_for('landing.index') }}">Home</a>

     {% if session.get('user_id') %}
        <a class="button" href="{{ url_for('dashboard.index') }}">Dashboard</a>
        <a class="button" href="{{ url_for('datasets.index') }}">My Datasets</a>
        <a class="button" href="{{ url_for('uploads.datasets_index') }}">Upload</a>  
        <a class="button" href="{{ url_for('auth.profile') }}">Profile</a>
        <a class="button" href="{{ url_for('auth.logout') }}">Log Out</a>
      
      {% else %}
        <a class="button" href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
    </nav>

    <hr />

    <main class="container" style="max-width: 80%">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
