<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} - FlaskApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for logo -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- global stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
    <style>
      body, .bg-dark, .card.bg-dark, .navbar-custom, .form-control, .form-select {
        background-color: #111315 !important;
        color: #e9ecef !important;
        font-family: 'Varela Round', Arial, sans-serif !important;
      }
      .card, .card.bg-dark {
        background-color: #23272b !important;
        color: #e9ecef !important;
      }
      #image-canvas, #annotation-canvas { border-radius: 8px; box-shadow: 0 2px 8px #0001; }
      .navbar-custom { background: #23272b !important; box-shadow: 0 2px 8px #0002; border-radius: 0 0 16px 16px; }
      .navbar-custom .nav-link { color: #e9ecef !important; font-weight: 500; }
      .navbar-custom .nav-link.active, .navbar-custom .nav-link:hover { color: #0d6efd !important; }
      .navbar-brand {
        font-family: 'Varela Round', Arial, sans-serif !important;
        font-size: 2.5rem !important;
        letter-spacing: 2px;
        font-weight: 900 !important;
        padding: 0 18px;
        border-radius: 10px;
        color: #00cfff !important; /* Vibrant blue-cyan */
        background: none !important;
        /* Soft white glow for pop */
        text-shadow:
          0 2px 12px #00e0ff88,
          0 1px 0 #fff,
          0 0 2px #fff;
        transition: text-shadow 0.3s, color 0.3s, transform 0.3s;
      }
      .navbar-brand:hover, .navbar-brand:focus {
        color: #7f53ac !important; /* Premium purple on hover */
        text-shadow:
          0 4px 24px #00e0ffcc,
          0 2px 8px #7f53ac88,
          0 0 2px #fff;
        transform: scale(1.09) rotate(-2deg);
      }
      .form-control, .form-select, .form-control:focus, .form-select:focus {
        background-color: #23272b !important;
        color: #e9ecef !important;
        border: 1px solid #444 !important;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 1000px #23272b inset !important;
        -webkit-text-fill-color: #e9ecef !important;
        caret-color: #e9ecef !important;
        border: 1px solid #0d6efd !important;
      }
      input, label, select, textarea {
        color-scheme: dark;
      }
      .btn-primary, .btn-outline-info {
        background: #0d6efd !important;
        border: none !important;
        color: #fff !important;
      }
      .btn-outline-light, .btn-outline-warning, .btn-outline-danger, .btn-outline-success {
        color: #e9ecef !important;
        border-color: #444 !important;
      }
      .btn-outline-light:hover, .btn-outline-warning:hover, .btn-outline-danger:hover, .btn-outline-success:hover {
        background: #0d6efd !important;
        color: #fff !important;
        border-color: #0d6efd !important;
      }
      .form-text, .text-secondary {
        color: #adb5bd !important;
      }
      /* Navbar animation and size */
      .nav-animate {
        position: relative;
        transition: color 0.3s, transform 0.3s;
        display: inline-block;
        font-size: 1.5rem !important;
        font-weight: bold !important;
      }
      .nav-animate::after {
        content: '';
        display: block;
        width: 0;
        height: 3px;
        background: #0d6efd;
        transition: width 0.3s;
        position: absolute;
        left: 0;
        bottom: -4px;
        border-radius: 2px;
      }
      .nav-animate:hover, .nav-animate:focus {
        color: #0d6efd !important;
        transform: scale(1.08);
      }
      .nav-animate:hover::after, .nav-animate:focus::after {
        width: 100%;
      }
      .navbar-nav .nav-link {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-3 px-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard.index') }}">Radiolyze</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if session.get('user_id') %}
              <li class="nav-item"><a class="nav-link nav-animate fs-4 fw-bold" href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link nav-animate fs-4 fw-bold" href="{{ url_for('uploads.datasets_index') }}">My Datasets</a></li>
              <li class="nav-item"><a class="nav-link nav-animate fs-4 fw-bold" href="{{ url_for('auth.profile') }}">Profile</a></li>
              <li class="nav-item"><a class="nav-link nav-animate fs-4 fw-bold" href="{{ url_for('auth.logout') }}">Log Out</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link nav-animate fs-4 fw-bold" href="{{ url_for('landing.index') }}">Home</a></li>
              <li class="nav-item"><a class="nav-link nav-animate fs-4 fw-bold" href="{{ url_for('auth.login') }}">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container bg-dark text-light rounded-4 shadow-lg py-4" style="max-width: 900px;">
      {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS (optional, for dropdowns etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
